<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshScan AI | Predict</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
                        url("https://images.unsplash.com/photo-1579113800032-c38bd7635818?auto=format&fit=crop&w=1600&q=80")
                        no-repeat center center/cover;
            min-height: 100vh;
            color: white;
        }

        /* Navbar */
        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.5);
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        /* Upload box */
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: rgba(255,255,255,0.1);
        }

        #preview {
            max-height: 200px;
            margin-top: 15px;
            display: none;
            border-radius: 10px;
        }

        /* Button */
        .btn-custom {
            border-radius: 30px;
            padding: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        /* Result Badge */
        .result-badge {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
        }

        /* Loader */
        .loader {
            display: none;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">FreshScan AI</a>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="col-md-6">

        <div class="glass-card text-center">
            <h2 class="mb-4">Upload Image for Prediction</h2>

            <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
                
                <!-- Upload Box -->
                <label class="upload-box w-100">
                    <input type="file" name="image" id="imageInput" class="form-control d-none" required>
                    <p>Click to upload or drag image</p>
                    <img id="preview" class="img-fluid">
                </label>

                <!-- Predict Button -->
                <button type="submit" class="btn btn-success btn-custom w-100 mt-3">
                    Predict Freshness
                </button>

                <!-- Loader -->
                <div class="loader mt-3" id="loader">
                    <div class="spinner-border text-light"></div>
                    <p>Analyzing Image...</p>
                </div>
            </form>

            <!-- Prediction Result -->
            {% if prediction %}
                <hr>
                <h4 class="mt-3">Result</h4>

                <span class="result-badge badge
                    {% if 'Healthy' in prediction or 'Fresh' in prediction %}
                        bg-success
                    {% else %}
                        bg-danger
                    {% endif %}
                ">
                    {{ prediction }}
                </span>

                <p class="mt-2">Confidence: {{ confidence }}%</p>

                <img src="{{ image_path }}" class="img-fluid rounded mt-3" style="max-height:250px;">
            {% endif %}
        </div>

    </div>
</div>

<script>
    // Image preview
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.onchange = function () {
        const file = imageInput.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
        }
    };

    // Show loader
    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>

</body>
</html>
